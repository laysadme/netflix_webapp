<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Netflix Catalogue</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <style>
      @font-face {
        font-family: 'Netflix Sans';
        font-weight: 100;
        font-display: optional;
        src: url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Th.woff2) format('woff2'),
          url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Th.woff) format('woff');
      }

      @font-face {
        font-family: 'Netflix Sans';
        font-weight: 300;
        font-display: optional;
        src: url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Lt.woff2) format('woff2'),
          url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Lt.woff) format('woff');
      }

      @font-face {
        font-family: 'Netflix Sans';
        font-weight: 400;
        font-display: optional;
        src: url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Rg.woff2) format('woff2'),
          url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Rg.woff) format('woff');
      }

      @font-face {
        font-family: 'Netflix Sans';
        font-weight: 700;
        font-display: optional;
        src: url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2) format('woff2'),
          url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff) format('woff');
      }

      @font-face {
        font-family: 'Netflix Sans';
        font-weight: 800;
        font-display: optional;
        src: url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Bd.woff2) format('woff2'),
          url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Bd.woff) format('woff');
      }

      @font-face {
        font-family: 'Netflix Sans';
        font-weight: 900;
        font-display: optional;
        src: url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Blk.woff2) format('woff2'),
          url(https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Blk.woff) format('woff');
      }

      * {
        font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
            alt="Nextflix Logo"
            src="https://cdn.usbrandcolors.com/images/logos/netflix-logo.svg"
            style="height: 24px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/login}">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div th:if="${param.success}">
            <div class="alert alert-info">You have successfully registered our app!</div>
          </div>

          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Sign up</h4>
            </div>
            <div class="card-body">
              <form method="post" role="form" th:action="@{/register/save}" th:object="${newUser}">
                <div class="form-group mb-3">
                  <label class="form-label">First Name</label>
                  <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    th:field="*{firstName}"
                    type="text"
                  />
                  <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Last Name</label>
                  <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                    th:field="*{lastName}"
                    type="text"
                  />
                  <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Email</label>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    th:field="*{email}"
                    type="email"
                  />
                  <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Username</label>
                  <input
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter username address"
                    th:field="*{username}"
                    type="username"
                  />
                  <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Password</label>
                  <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    th:field="*{password}"
                    type="password"
                  />
                  <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">Sign up</button>
                  <span>Already registered? <a th:href="@{/login}">Sign in here</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
